<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <link rel="stylesheet" href="style2.css">

      <title>Frontend Mentor | Order summary card</title>
   </head>
   <body>
      <div class="wrapper">
         <section class="card_container">
            <div class="summary_card">
               <img
                  src="illustration-hero.svg"
                  class="summary_img"
                  alt="image"
               />
               <h1 class="card_text">Order Summary</h1>
               <p class="card_p">
                  You can now listen to millions of songs, audiobooks, and
                  podcasts on any device anywhere you like!
               </p>

               <div class="annual_card">
                  <div class="annual_content">
                     <img src="icon-music.svg" alt="icon" />
                     <div class="annual_text">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                     </div>
                  </div>
                  <a href="/">Change</a>
               </div>
               <div class="payment_disc">
                <button class="btn"><a href="#">Proceed to Payment</a></button>
                  <p><a href="#" >Cancel Order</a></p>
               </div>
            </div>
            <div class="attribution">
               Challenge by Sidehustle
               <a
                  href="https://www.frontendmentor.io?ref=challenge"
                  target="_blank"
                  >from Frontend Mentor</a
               >. Coded by
               <a href="" target="_blank"
                  >GROUP 44</a
               >.
            </div>
         </section>
      </div>
   </body>
</html>
